  <div class="row">
    <h2>{{blog.title}}</h2>
  </div>
  <div class="row">
    <img src="{{blog.image}}">
  </div>
  <div class="row">
    <p>{{blog.text}}</p>
  </div>
  <div class="row">
    <div class="col" *ngFor="let tag of blog.tags">
      <span class="btn btn-outline-primary">{{tag}}</span>
    </div>
  </div>
